{% extends base %}

{% block title %} {{ subject }} {% endblock %}

{% block content %}
    <h1 align="left">{{ subject }} Gallery</h1>

    <div class="container">
      <div class="vertical-menu">
        <a href="/{{ subject }}">Overview</a>
        <a href="/{{ subject }}_Gallery" class="active">Gallery</a>
        <a href="/{{ subject }}_Exhibits">Exhibits</a>
        <a href="/{{ subject }}_News">News/Events</a>
        <!-- <a href="/{{ subject }}_Timeline">Timeline</a> -->
      </div>

      {% if allArtifacts %}
        {% for artifact in allArtifacts %}
          <div class="gallery">
            <img src="/static/artifact_img/{{artifact.coverImageName}}" width="250" height="250">
            <h1>{{ artifact.name }}</h1><br>
          </div>
        {% endfor %}
      {% else %}
        <div class="construction_image">
          <img src="https://thumbs.dreamstime.com/b/under-construction-sign-9939879.jpg" width="600" height="400">
        </div>
      {% endif %}
    </div>
{% endblock %}
