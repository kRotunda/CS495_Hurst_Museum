{% extends base %}

{% block title %}Login{% endblock %}

{% block content %}

<h1>Admin Login</h1>

<form action="/Admin_Login" method="post" class="admin">
    <label for="username">Username:</label><br>
    <input type="text" name="username"><br><br>
    <label for="password">password:</label><br>
    <input type="password" name="password"><br><br>
    <input type="submit" value="Login">
</form><br><br>

<button onclick="sendEmail()" style="margin-bottom: 20px;">Forgot username/password</button>

{% if error %}
  <p style="color:red;">ERROR: username/password incorrect</p>
{% endif %}

<script>
  function sendEmail() {
    console.log("Forgot username/password");
    window.location.href = "/forgotPassword";
  };
</script>

{% endblock %}
