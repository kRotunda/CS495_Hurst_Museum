<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <div style="display: flex; align-items: center; justify-content: center;">
      <img src="/static/Western_Colorado_University_logo..png" alt="Western Colorado University logo" width="150" height="100" style="margin-right: 20px;">
      <h1 align="center" id="title">Western Colorado University <br>CT Hurst Virtual Museum</h1>
    </div>
</head>
<body>

  <div class="navbar">
    <a href="/">Home</a>
    <a href="/Archeology">Archaeology </a>
    <a href="/Biology">Biology</a>
    <a href="/Geology">Geology</a>
    <a href="/Paleontology">Paleontology</a>
    <div class="dropdown">
      <button class="dropbtn">About Us 
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="/Contact_Us">Contact Us</a>
        <a href="/History_Of_Museum">History of Museum</a>
        {% if current_user.is_authenticated %}
          <a href="/Upload">Upload</a>
          <a href="/Logout">Logout</a>
        {% else %}
          <a href="/Admin_Login">Admin Login</a>
        {% endif %}
      </div>
    </div> 
  </div>

{% block content %}{% endblock %}
</body>
</html>
